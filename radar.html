	var color = function(d,i) {
		var colors = {
			"Techniques": "black",
			"Tools": "#E30066",
			"Platforms": "#C1D430",
			"Languages and Frameworks": "#2B9EA6"
		};
		return colors[d["section"]];
	};
	
	var radius = function(d,i) {
		var distanceFromCenter = {
			"Adopt": 1,
			"Assess": 2,
			"Trial": 3,
			"Hold": 4
		};
		return d3.scale.pow().exponent(1.5).domain([1,4]).range([100,width*0.66])(distanceFromCenter[d["stage"]]);
	};
	
	var stagePosition = function(d,i) {
		var allInStage = radarStats.filter(function(element,index,array) { return element["stage"] === d["stage"]; })
									.filter(function(element,index,array) { return element["section"] === d["section"]; });
		return { 
			total: allInStage.length,
			position: allInStage.indexOf(d)
		};
	};
	
	var thetaRads = function(d,i) {
		var quarterCircle = Math.PI*0.5;
			offsets = {
			"Techniques": quarterCircle,
			"Tools": quarterCircle*2,
			"Platforms": quarterCircle*3,
			"Languages and Frameworks": quarterCircle*4
		}
		var stagePos = stagePosition(d,i);
		var sectorAngle = Math.PI / 2;
		return (sectorAngle / stagePos.total)*stagePos.position + offsets[d["section"]];
	};
	
	var thetaDegs = function(d,i) {
		return (180/Math.PI)*thetaRads(d,i);
	};
	
	var x = function(d,i) {
		return radius(d,i) * Math.cos(thetaRads(d,i));
	}
	
	var y = function(d,i) {
		return radius(d,i) * Math.sin(thetaRads(d,i)) + height/2;
	}

	var width = 1600,
		height = 1000,
		radar = d3.select("#radar-vis").append("svg:svg").attr("width",width).attr("height",height).append("svg:g").attr("id","container"),

		key = d3.select("svg").append("svg:g").attr("transform","translate(" + (width - width/8) + "," + (height/16) +")"),

		rotation = 0,

		.attr("text-anchor","start")
		.attr("x",x)
		.attr("y",y)
		.attr("transform", function(d,i) { return  "rotate(" + thetaDegs(d,i) + "," + x(d,i) + "," + y(d,i) + ")"; })

			infoPanel.append("svg:text").text(d3.select(this).datum()["name"]);

			infoPanel.append("svg:text").attr("dy",64).text("Click to search Martin Fowler's blog for " + d3.select(this).datum()["name"]);
		})
		.on("click", function() {
			window.open("http://www.google.com/search?q=" + d3.select(this).datum()["name"] + " site:martinfowler.com","_blank");
