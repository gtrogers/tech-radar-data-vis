	var stagePosition = function(d,i) {

	};
	
	var thetaRads = function(d,i) {
		var offsets = {
			"Techniques": 0,
			"Tools": Math.PI / 2,
			"Platforms": Math.PI,
			"Languages and Frameworks": 1.5*Math.PI
		}

		var quarterAngle = Math.PI / 2;

	};
